<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> DOM nodes</h2>

    <ul id="mylist">
        <li> item1</li>
        <li> item2</li>
    </ul>
    <p id="delete">paragraph deleted</p>
    <button onclick="deleteitem()">delete item</button>
    <p id="para">this is an old paragraph</p>


    <button onclick="additem()"> add item</button>
    <button onclick="showNodeTypes()"> type if node</button>
    <button onclick="highlightLast()">highlight last item</button>
    <button onclick="removeFirst()"> remove first item</button>
    <div class="output" id="output"></div>
    
   <input id ="myInput" placeholder="Focus and blur" onfocus="onFocusEvent()" onblur="onblurEvent()">

   <script>
    //dom access
       let oldpara = document.getElementById("para");
       let newpara = document.createElement("p");
       newpara.textContent = "This is a new paragraph";

         oldpara.parentNode.replaceChild(newpara, oldpara);
    //replacing
    
        const list = document.getElementById("mylist");
        const output = document.getElementById("output");

        function deleteitem() {
            document.getElementById("delete").remove();
            
        }
    //id access
        function additem() {
            const newItem = document.createElement("li");
            newItem.textContent = "New Item" + (list.children.length + 1);
            list.appendChild(newItem);
            output.textContent = "Item added: ";
        }

        
    //last item
    function highlightLast() {
            const lastItem = list.lastElementChild;
            if (lastItem) {
                lastItem.style.backgroundColor = "yellow";
                output.textContent = "Last item highlighted.";
            } else {
                output.textContent = "No items to highlight.";
            }
        }
   //fist item
        function removeFirst() {
           if (list.firstElementChild) {
                list.removeChild(list.firstElementChild);
           }
                output.textContent = "First item removed.";
           }

        //focus and blur events
        function onFocusEvent() {
            output.textContent = "Input field focused.";
        }

        function onblurEvent() {
            output.textContent = "Input field blurred.";
        }

   </script>
</body>
</html>
