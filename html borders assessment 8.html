<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

</style>
</head>
<body>



<table style="width:60%">

  <caption style=" font-size:32px;"> Rowspan</caption>
  <tr>
    <th rowspan="3"> Firstname </th>
    <th> Lastname </th> 
    <th> Age </th>
  </tr>
  <tr>

    <td> Jill </td>
    <td> Smith </td>
  </tr>

  <tr>
    <td> Eve </td>
    <td> Jackson </td>
  </tr>

  <tr>
    <td> John </td>
    <td> Doe </td>
    <td> 80 </td>
  </tr>
</table>

</body>
</html>
