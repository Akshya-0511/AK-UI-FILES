<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collapse bs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="#demo1" data-bs-toggle="collapse">Collapsible</a>
 
     <div id="demo1" class="collapse show">
          Lorem ipsum dolor text....
     </div>
<br>

<button data-bs-toggle="collapse" data-bs-target="#demo">Collapsible</button>

  <div id="demo" class="collapse">
     Lorem ipsum dolor text....
   </div>

   <div id="accordion">
      <div class="card">
        <div class="card-header">
      <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
        Collapsible Group Item #1
      </a>
    </div>
    <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
      <div class="card-body">
        Lorem ipsum..
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
         <a class="btn" data-bs-toggle="collapse" href="#collapseTwo">
            collapsible Group Item #2
            </a>
            </div>
    <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
        <div class="card-body">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>

  
  </div>
   </div>
   </div>

</body>
</html>
