<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocusonblur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form>
        <label for="name">  Enter the name</label>
        <input type="text" onfocus="function1(this)" onblur="function2(this)"><br><br>
        <label for="email">  Enter the email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email" >
        <input type="text" name="email" id="email1" placeholder="Enter your email" >

</form>
<script>
    function function1(a) {
        a.style.backgroundColor = "yellow";
    }

    function function2(a) {
        a.style.backgroundColor = "green";
    }
    document.getElementById("email").addEventListener("focus", function() {
        console.log("Email input focused");
    });
    document.getElementById("email1").addEventListener("blur", function() {
        if(this.value.trim() === "") {
        alert("Email input blurred");
        }
    });


</script>
</body>
</html>
