<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Multiple Cookies</title>
</head>
<body>
  <button onclick="setCookies()">Set Cookies</button>
  <button onclick="showCookies()">Show Cookies</button>
  <pre id="output"></pre>

  <script>
    function setCookies() {
      let expires = "expires=" + new Date(Date.now() + 86400000).toUTCString();
      document.cookie = "name=Jesila; " + expires + "; path=/";
      document.cookie = "course=JavaScript; " + expires + "; path=/";
      document.cookie = "batch=2025; " + expires + "; path=/";
      alert("Cookies Set!");
    }

    function showCookies() {
      document.getElementById("output").innerText = document.cookie;
    }
  </script>
</body>
</html>
</body>
</html>
