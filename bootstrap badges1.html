<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
                               <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Example heading <span class="badge bg-secondary">New</span></h1>
    <h2>Example heading <span class="badge bg-info rounded-pill">New</span></h2>
    <h3>Example heading <span class="badge bg-primary">New</span></h3>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success rounded-pill">Success</span>

    <button type="button" class="btn btn-primary">
           Messages <span class="badge bg-danger">4</span>
</button>

<div class="progress" style="width:40%; height:50px">
  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:50%">50%
   </div>
</div>


</body> 
</html>
