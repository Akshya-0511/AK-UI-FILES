<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap offcanvas</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="offcanvas offcanvas-start text-bg-dark" id="canvas">
            <div class="offcanvas-header">
            <h1 class="offcanvas-title"> my book</h1>
            <button type="button" class="btn btn-close btn btn-close-white text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>This is a simple offcanvas example.</p>
            <p>It uses the offcanvas component from Bootstrap 5.</p>
            <p>You can add any content you like here, such as text, images, or even forms.</p>
            <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas">Close</button>
        </div>
    </div>
    <button type="button" class="btn btn-info" data-bs-toggle="offcanvas" data-bs-target="#canvas">SideBar Button</button>
<!-- Border Examples Colors -->
<span class="border border-primary"></span>
<span class="border border-secondary">1</span>
<span class="border border-success">AA</span>
<span class="border border-danger">2</span>
<span class="border border-warning">3</span>
<span class="border border-info">4</span>
<span class="border border-light">5</span>
<span class="border border-dark">6</span>
<span class="border border-white">7</span>
<!-- Border Examples Widths -->
<span class="border border-1">A</span>
<span class="border border-2">B</span>
<span class="border border-3">C</span>
<span class="border border-4">D</span>
<span class="border border-5">E</span>
<!-- Border Examples Rounded -->
<span class="rounded ">1</span>
<span class="rounded-top bg-info">2</span>
<span class="rounded-end bg-primary">3</span>
<span class="rounded-bottom bg-info"4></span>
<span class="rounded-start bg-danger">5</span>
<span class="rounded-circle bg-info">6</span>
<span class="rounded-pill" style="width:130px">7</span>
<!-- Border Examples Rounded with Custom Classes -->
<span class="rounded-0">AA</span>
<span class="rounded-1 bg-info">BB</span>
<span class="rounded-2">CC</span>
<span class="rounded-3">DD</span>
<span class="rounded-4">Ee</span>
<span class="rounded-5">Ff</span>

</body>
</html>
