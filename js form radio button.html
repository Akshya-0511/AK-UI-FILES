<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>       
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head> 
<body>
<form>
    <input type="radio" name="gender" value="Male">
    <label for="gender"> Male</label><br>
    <input type="radio" name="gender" value="Female">
    <label for ="gender"> Female</label><br>
    <input type="radio" name="gender" value="Other">
    <label for="gender"> Other</label><br>
    <button class="btn btn-primary" onclick="validateform1()">Submit</button>
    
<!--Basic Method-->
    <button class="btn btn-primary" onclick="validateform()">Submit</button>
<script>
function validateform() {
    let genderRadios = document.getElementsByName("gender");
let selected = false;
for (let i = 0; i < genderRadios.length; i++) {
  if (genderRadios[i].checked) {
    selected = true;
    break;
  }
}
if (!selected) {
  alert("Please select a gender");
}
}
</script>
<!--Advanced Method-->
<script>
function validateform1() {
    if (![...document.getElementsByName("gender")].some(rb => rb.checked)) {
  alert("Please select a gender");
}
}
</script>
</body>
</html>
